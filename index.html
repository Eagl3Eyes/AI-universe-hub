<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>


    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/081fda0490.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    


    <style>
        @media screen and (min-width: 676px) {
            .modal-dialog {
              max-width: 1000px;
            }
        }
      </style>
  </head>
  
  <body>
    <!-- header -->
    <header class="text-center">
        <h2 class="mt-4 fw-bold">AI Universe Hub</h2>
        <button id="sort-data" type="button" class="btn btn-danger mt-3 rounded-3 p-2 fw-semibold">Sort By Date</button>
    </header>

    <!-- main -->
    <main class="mt-4 container">

        <!-- spinner -->
        <section id="spinner-loader" class="">
            <div style="height: 400px;" class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden"></span>
            </div>
            </div>
        </section>
      <!-- spinner -->

        <!-- card -->
        <section class="mt-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                
                
              </div>
        </section>

        <!-- Shows Button -->
        <section class="text-center mt-4 mb-5">
            <button id="show-data" onclick="DisplayAllDataTogether()" type="button" class="btn btn-danger mt-3 rounded-3 p-2 fw-semibold">See More</button>
        </section>

        

        <!-- modal section start -->
        <section class="">

        <!-- Modal -->
            <div class="modal fade" id="featuresDetails" tabindex="-1" aria-labelledby="featuresDetailsLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="modal-heading" class="modal-title fs-5"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-body  d-flex flex-lg-row flex-column align-items-start justify-content-between gap-3">
                            
                            <div class="border border-danger p-lg-4 p-1 rounded bg-light">
                                <h4 id="featuresDetailsLabel"></h4>
                                <div class="d-flex align-items-center justify-content-between gap-2">
                                    <div id="basic" class="p-md-3 p-lg-4 bg-white rounded">

                                    </div>
                                    <div id="pro" class="p-md-3 p-lg-4 bg-white rounded">

                                    </div>
                                    <div id="enterprise" class="p-md-3 p-lg-4 bg-white rounded">

                                    </div>
                                    
                                    </div>
                                    
                                    <div class="d-flex align-items-center justify-content-between">
                                    
                                    <div class="mt-sm-3 ">
                                        <h4 id="featureHeader"></h4>
                                        <span id="all-features"></span>
                                    </div>
                                    
                                    <div class="mt-sm-3 ">
                                        <h4 id="integrations-header"></h4>
                                        <span id="all-integrations"></span>
                                    </div>
                                </div>
                                
                            </div>
                            
                            
                            <div class="position-relative">
                                <span id="img-tag"></span>
                                <p class="mt-3" id="input-output"></p>
                                <div class="position-absolute top-0 end-0 ">
                                  <p id="accuracy" class="bg-danger px-3 py-0 text-center text-white rounded"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
    <!-- js script link -->
    <script src="Js/app.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
